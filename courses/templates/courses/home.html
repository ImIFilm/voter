{% extends 'base.html' %}

{% block content %}
<br>
<div class="row pt-1">
  <div class="col-4"> </div>
<div class="col-8" >
    <h2 class="text-primary">Courses</h2>
    <a href='{% url 'who' %}'> show list</a>
</div>

</div>
{% for course in courses.all %}

<div class="row pt-4">
<div class="col-2 text-right text-primary" onclick="window.location='{% url 'detail' course.id %}';" style="cursor: pointer;">
                <h3>{{ course.id }}</h3>
              </div>
  <div class="col-2" onclick="window.location='{% url 'detail2' course.id %}';" style="cursor: pointer;">
        <p>{{ course.lecturer }}</p>
  </div>
  <div class="col-8" onclick="window.location='{% url 'detail2' course.id %}';" style="cursor: pointer;">
    <h3>{{ course.title }}</h3>
    <p>{{ course.summary }}</p>
  </div>
</div>
{% endfor %}



{% endblock %}
