{% extends 'base.html' %}

{% block content %}
<br>
<div class="row pt-1">
  <div class="col-4"> </div>
<div class="col-8" >
    <h2 class="text-primary">Who is responsible?</h2>
</div>
<br><br>
</div>
{% for lecturer in lecturers.all %}

<div class="row">

    <div class="col-2 text-right text-primary">
    <h5>{{ lecturer.name }}</h5>
</div>

<div class="col-6">
        {% for course in courses.all %}
        {% if course.lecturer == lecturer %}
            <p>{{ course.title }}</p>
        {% endif %}
        {% endfor %}
    
</div>

</div>
<br><br>
{% endfor %}



{% endblock %}
